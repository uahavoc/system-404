<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossoming Flowers at Magical Night</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0d0d0d, #2b2b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/02/47/starry-sky-2695565_960_720.jpg') repeat;
            opacity: 0.3;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }

        .flower {
            position: absolute;
            bottom: 10%;
            width: 0;
            height: 0;
            opacity: 0;
            animation: bloom 5s ease-out forwards;
        }

        @keyframes bloom {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                width: 200px;
                height: 200px;
                opacity: 0.7;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 1;
            }
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, #ff4071, #ff80ab);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
            transform-origin: center;
            animation: petalGlow 2s infinite ease-in-out alternate;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg) translateY(-50px);
        }

        .petal:nth-child(2) {
            transform: rotate(45deg) translateY(-50px);
        }

        .petal:nth-child(3) {
            transform: rotate(90deg) translateY(-50px);
        }

        .petal:nth-child(4) {
            transform: rotate(135deg) translateY(-50px);
        }

        .petal:nth-child(5) {
            transform: rotate(180deg) translateY(-50px);
        }

        .petal:nth-child(6) {
            transform: rotate(225deg) translateY(-50px);
        }

        .petal:nth-child(7) {
            transform: rotate(270deg) translateY(-50px);
        }

        .petal:nth-child(8) {
            transform: rotate(315deg) translateY(-50px);
        }

        @keyframes petalGlow {
            0% {
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
                box-shadow: 0 0 30px rgba(255, 64, 129, 0.9);
            }
        }

        .flower::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 25px rgba(255, 64, 129, 1);
            animation: centerGlow 1.5s infinite ease-in-out alternate;
        }

        @keyframes centerGlow {
            0% {
                box-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 64, 129, 1);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <script>
     
        const createRandomFlower = () => {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.animation = `bloom 5s ease-out forwards`;
            document.body.appendChild(flower);

            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                flower.appendChild(petal);
            }

            setTimeout(() => {
                flower.remove();
            }, 5000); // Remove flower after it fully blooms
        };

        setInterval(createRandomFlower, 3000); // Create a new flower every 3 seconds
    </script>
</body>
</html>
